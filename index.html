<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- connect the normalize.css file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />

    <!-- connect the styles.css file  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="container">
      <article class="card">
        <figure class="card__image">
          <img src="./images/image-product-desktop.jpg" alt="product" />
        </figure>
        <div class="card__content">
          <div class="card__heading">
            <div class="card__category">Perfume</div>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="price__current"> $149.99 </span>
            <span class="price__previous">$169.99</span>
          </div>
          <button class="card__btn" type="button">
            <img src="./images/icon-cart.svg" alt="cart" />Add to Cart
          </button>
        </div>
      </article>
    </main>

    </footer> -->
  </body>
</html>
